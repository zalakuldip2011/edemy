version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: edemy_mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: edemy_courses
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - edemy_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edemy_app
    restart: always
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGO_URI: mongodb://admin:admin123@mongo:27017/edemy_courses?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key
      LOG_LEVEL: info
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
      - /app/node_modules
    networks:
      - edemy_network
    command: npm run dev

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  edemy_network:
    driver: bridge
